<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Mover with Spinning Star, Barriers, and Timer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
        }
        #fullscreenButton, #resetButton, #settingsButton {
            position: absolute;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #fullscreenButton {
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }
        #resetButton {
            bottom: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
        }
        #resetButton:hover {
            background-color: #218838;
        }
        #settingsButton {
            bottom: 10px;
            left: 10px;
            background-color: #ffc107;
            color: black;
        }
        #settingsButton:hover {
            background-color: #e0a800;
        }
        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: green;
            display: none;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: black;
        }
        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: red;
            display: none;
        }
        #settingsTab {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #settingsContent {
            background: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 400px;
            text-align: center;
        }
        #settingsContent #closeSettings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: purple;
            cursor: pointer;
        }
        #fpsCounter, #settingsOptions {
            font-size: 16px;
            color: black;
        }
        #settingsOptions label {
            display: block;
            margin: 10px 0;
        }
        #settingsOptions input {
            margin-left: 10px;
        }
        .setting-group {
            margin: 15px 0;
        }
        .setting-group label {
            display: block;
        }
        .setting-group input {
            margin-left: 10px;
        }
        #endlessMode {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #endlessMode:hover {
            background: darkred;
        }
        #fpsSlider {
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">Toggle Fullscreen</button>
    <button id="resetButton">Reset Game</button>
    <button id="settingsButton">Settings ⚙️</button>
    <div id="message">You reached the objective!</div>
    <div id="timer">Time left: 10s</div>
    <div id="endScreen"></div>
    <div id="settingsTab">
        <div id="settingsContent">
            <span id="closeSettings">✖️</span>
            <div id="fpsCounter">FPS: 60</div>
            <div id="settingsOptions">
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="rainbowMode">
                        Rainbow Square
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="showGrid">
                        Show Grid
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="enableSound">
                        Enable Sound
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        FPS Limit:
                        <input type="range" id="fpsSlider" min="30" max="120" step="1" value="60">
                        <span id="fpsValue">60</span>
                    </label>
                </div>
                <div class="setting-group">
                    <button id="endlessMode">Endless Mode</button>
                </div>
                <div class="setting-group">
                    <label>
                        Up: <input type="text" id="keyUp" value="w">
                    </label>
                    <label>
                        Down: <input type="text" id="keyDown" value="s">
                    </label>
                    <label>
                        Left: <input type="text" id="keyLeft" value="a">
                    </label>
                    <label>
                        Right: <input type="text" id="keyRight" value="d">
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="krazyStarz">
                        Krazy Starz :D
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="twoPlayerMode">
                        Two Player Mode
                    </label>
                </div>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const resetButton = document.getElementById('resetButton');
        const settingsButton = document.getElementById('settingsButton');
        const message = document.getElementById('message');
        const timerElement = document.getElementById('timer');
        const endScreen = document.getElementById('endScreen');
        const settingsTab = document.getElementById('settingsTab');
        const closeSettings = document.getElementById('closeSettings');
        const fpsCounter = document.getElementById('fpsCounter');
        const fpsSlider = document.getElementById('fpsSlider');
        const fpsValue = document.getElementById('fpsValue');
        const rainbowModeCheckbox = document.getElementById('rainbowMode');
        const showGridCheckbox = document.getElementById('showGrid');
        const enableSoundCheckbox = document.getElementById('enableSound');
        const endlessModeButton = document.getElementById('endlessMode');
        const keyUpInput = document.getElementById('keyUp');
        const keyDownInput = document.getElementById('keyDown');
        const keyLeftInput = document.getElementById('keyLeft');
        const keyRightInput = document.getElementById('keyRight');
        const krazyStarzCheckbox = document.getElementById('krazyStarz');
        const twoPlayerModeCheckbox = document.getElementById('twoPlayerMode');

        let isFullscreen = false;
        let lastTime = 0;
        let timer = 10;
        let gameInterval;
        let starCount = 0;
        const maxStars = 5;
        let fps = 60;
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let endlessMode = false;
        let rainbowMode = false;
        let krazyStarz = false;
        let twoPlayerMode = false;

        // Default key bindings
        const keyBindings = {
            up: keyUpInput.value,
            down: keyDownInput.value,
            left: keyLeftInput.value,
            right: keyRightInput.value
        };

        let square, objective, barriers, krazyStars, playerTwoSquare;
        let showGrid = false;
        let enableSound = false;
        const stars = [];

        function initializeGame() {
            square = {
                x: 50,
                y: 50,
                size: 30,
                speed: 235,
                color: rainbowMode ? getRainbowColor() : 'blue'
            };

            objective = {
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                size: 30,
                color: 'yellow',
                angle: Math.random() * Math.PI * 2
            };

            barriers = [
                { x: 100, y: 150, width: 60, height: 20 },
                { x: 200, y: 300, width: 20, height: 60 },
                { x: 400, y: 200, width: 100, height: 20 }
            ];

            krazyStars = krazyStarz ? Array.from({ length: 10 }, () => ({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                size: 20,
                color: getRainbowColor(),
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 2 + 1
            })) : [];

            if (twoPlayerMode) {
                playerTwoSquare = {
                    x: canvas.width - 80,
                    y: canvas.height - 80,
                    size: 30,
                    speed: 235,
                    color: 'red'
                };
            }

            timer = endlessMode ? Infinity : 10;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            message.style.display = 'none';
            endScreen.style.display = 'none';
        }

        function drawSquare() {
            ctx.fillStyle = square.color;
            ctx.fillRect(square.x, square.y, square.size, square.size);

            if (twoPlayerMode) {
                ctx.fillStyle = playerTwoSquare.color;
                ctx.fillRect(playerTwoSquare.x, playerTwoSquare.y, playerTwoSquare.size, playerTwoSquare.size);
            }
        }

        function drawStar(x, y, size, color, angle) {
            const spikes = 5;
            const outerRadius = size;
            const innerRadius = size / 2;
            const step = Math.PI / spikes;
            ctx.beginPath();
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(angle);
            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const xPos = radius * Math.cos(i * step);
                const yPos = radius * Math.sin(i * step);
                ctx.lineTo(xPos, yPos);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.resetTransform();
        }

        function drawObjective() {
            drawStar(objective.x, objective.y, objective.size / 2, objective.color, objective.angle);
        }

        function drawBarriers() {
            ctx.fillStyle = 'red';
            barriers.forEach(barrier => {
                ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height);
            });
        }

        function drawKrazyStars() {
            krazyStars.forEach(star => {
                drawStar(star.x, star.y, star.size / 2, star.color, star.angle);
            });
        }

        function moveSquare(deltaTime) {
            const oldX = square.x;
            const oldY = square.y;

            const movement = square.speed * deltaTime / 1000;

            if (keyState[keyBindings.up]) square.y -= movement;
            if (keyState[keyBindings.down]) square.y += movement;
            if (keyState[keyBindings.left]) square.x -= movement;
            if (keyState[keyBindings.right]) square.x += movement;

            // Check boundaries
            square.x = Math.max(0, Math.min(square.x, canvas.width - square.size));
            square.y = Math.max(0, Math.min(square.y, canvas.height - square.size));

            if (checkCollision()) {
                square.x = oldX;
                square.y = oldY;
            }

            if (checkObjective()) {
                starCount++;
                if (starCount < maxStars) {
                    showMessage();
                    resetObjective();
                    resetTimer();
                    moveBarriers();
                } else {
                    showEndScreen(true); // WIN
                }
            }

            if (twoPlayerMode) {
                movePlayerTwo(deltaTime);
            }
        }

        function movePlayerTwo(deltaTime) {
            const oldX = playerTwoSquare.x;
            const oldY = playerTwoSquare.y;

            const movement = playerTwoSquare.speed * deltaTime / 1000;

            if (keyState['ArrowUp']) playerTwoSquare.y -= movement;
            if (keyState['ArrowDown']) playerTwoSquare.y += movement;
            if (keyState['ArrowLeft']) playerTwoSquare.x -= movement;
            if (keyState['ArrowRight']) playerTwoSquare.x += movement;

            // Check boundaries
            playerTwoSquare.x = Math.max(0, Math.min(playerTwoSquare.x, canvas.width - playerTwoSquare.size));
            playerTwoSquare.y = Math.max(0, Math.min(playerTwoSquare.y, canvas.height - playerTwoSquare.size));

            if (checkCollision()) {
                playerTwoSquare.x = oldX;
                playerTwoSquare.y = oldY;
            }

            if (checkObjectivePlayerTwo()) {
                starCount++;
                if (starCount < maxStars) {
                    showMessage();
                    resetObjective();
                    resetTimer();
                    moveBarriers();
                } else {
                    showEndScreen(true); // WIN
                }
            }
        }

        function checkCollision() {
            return barriers.some(barrier => {
                return !(square.x > barrier.x + barrier.width ||
                         square.x + square.size < barrier.x ||
                         square.y > barrier.y + barrier.height ||
                         square.y + square.size < barrier.y);
            });
        }

        function checkObjective() {
            return !(square.x > objective.x + objective.size ||
                     square.x + square.size < objective.x ||
                     square.y > objective.y + objective.size ||
                     square.y + square.size < objective.y);
        }

        function checkObjectivePlayerTwo() {
            return !(playerTwoSquare.x > objective.x + objective.size ||
                     playerTwoSquare.x + playerTwoSquare.size < objective.x ||
                     playerTwoSquare.y > objective.y + objective.size ||
                     playerTwoSquare.y + playerTwoSquare.size < objective.y);
        }

        function resetObjective() {
            objective.x = Math.random() * (canvas.width - objective.size);
            objective.y = Math.random() * (canvas.height - objective.size);
        }

        function resetTimer() {
            timer = endlessMode ? Infinity : 10;
        }

        function moveBarriers() {
            barriers.forEach(barrier => {
                barrier.x += Math.random() * 10 - 5;
                barrier.y += Math.random() * 10 - 5;
                barrier.x = Math.max(0, Math.min(barrier.x, canvas.width - barrier.width));
                barrier.y = Math.max(0, Math.min(barrier.y, canvas.height - barrier.height));
            });
        }

        function moveKrazyStars(deltaTime) {
            krazyStars.forEach(star => {
                star.x += star.speed * Math.cos(star.angle) * deltaTime / 1000;
                star.y += star.speed * Math.sin(star.angle) * deltaTime / 1000;
                star.x = (star.x + canvas.width) % canvas.width;
                star.y = (star.y + canvas.height) % canvas.height;
            });
        }

        function showMessage() {
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function showEndScreen(win) {
            endScreen.textContent = win ? 'You Win!' : 'Game Over';
            endScreen.style.display = 'block';
            clearInterval(gameInterval);
        }

        function updateFPS(timestamp) {
            if (lastFpsUpdate === 0) {
                lastFpsUpdate = timestamp;
            }
            frameCount++;
            if (timestamp - lastFpsUpdate >= 1000) {
                fps = Math.min(parseInt(fpsSlider.value, 10), frameCount);
                fpsCounter.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFpsUpdate = timestamp;
            }
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateFPS(timestamp);

            if (!endlessMode && timer > 0) {
                timer -= deltaTime / 1000;
                timerElement.textContent = `Time left: ${Math.max(0, Math.ceil(timer))}s`;
            } else if (endlessMode) {
                timerElement.textContent = 'Endless Mode';
            } else {
                showEndScreen(false); // Game Over
            }

            drawSquare();
            drawObjective();
            drawBarriers();
            drawKrazyStars();
            moveSquare(deltaTime);

            if (twoPlayerMode) {
                movePlayerTwo(deltaTime);
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initializeGame();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function getRainbowColor() {
            const now = Date.now() * 0.005;
            const r = Math.sin(now) * 127 + 128;
            const g = Math.sin(now + 2) * 127 + 128;
            const b = Math.sin(now + 4) * 127 + 128;
            return `rgb(${r},${g},${b})`;
        }

        // Fullscreen Button
        fullscreenButton.addEventListener('click', () => {
            if (isFullscreen) {
                document.exitFullscreen();
            } else {
                canvas.requestFullscreen();
            }
            isFullscreen = !isFullscreen;
        });

        // Reset Button
        resetButton.addEventListener('click', startGame);

        // Settings Button
        settingsButton.addEventListener('click', () => {
            settingsTab.style.display = 'flex';
        });

        // Close Settings
        closeSettings.addEventListener('click', () => {
            settingsTab.style.display = 'none';
        });

        // FPS Slider
        fpsSlider.addEventListener('input', () => {
            fpsValue.textContent = fpsSlider.value;
            fps = parseInt(fpsSlider.value, 10);
        });

        // Settings Changes
        rainbowModeCheckbox.addEventListener('change', () => {
            rainbowMode = rainbowModeCheckbox.checked;
            square.color = rainbowMode ? getRainbowColor() : 'blue';
        });

        showGridCheckbox.addEventListener('change', () => {
            showGrid = showGridCheckbox.checked;
        });

        enableSoundCheckbox.addEventListener('change', () => {
            enableSound = enableSoundCheckbox.checked;
        });

        endlessModeButton.addEventListener('click', () => {
            endlessMode = !endlessMode;
            endlessModeButton.textContent = endlessMode ? 'Endless Mode (On)' : 'Endless Mode (Off)';
        });

        krazyStarzCheckbox.addEventListener('change', () => {
            krazyStarz = krazyStarzCheckbox.checked;
            initializeGame();
        });

        twoPlayerModeCheckbox.addEventListener('change', () => {
            twoPlayerMode = twoPlayerModeCheckbox.checked;
            initializeGame();
        });

        // Key Bindings
        const keyState = {};
        document.addEventListener('keydown', (event) => {
            keyState[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keyState[event.key] = false;
        });

        startGame();
    </script>
</body>
</html>
