<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Mover with Spinning Star, Barriers, and Timer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
        }
        #fullscreenButton, #resetButton, #settingsButton {
            position: absolute;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #fullscreenButton {
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }
        #resetButton {
            bottom: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
        }
        #resetButton:hover {
            background-color: #218838;
        }
        #settingsButton {
            top: 10px;
            left: 10px;
            background-color: #6c757d;
            color: white;
        }
        #settingsButton:hover {
            background-color: #5a6268;
        }
        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: green;
            display: none;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: black;
        }
        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: red;
            display: none;
        }
        #settingsTab {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #settingsContent {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #settingsTab input[type="checkbox"] {
            margin-right: 10px;
        }
        #settingsTab button {
            margin: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #settingsTab button:hover {
            background: #0056b3;
        }
        #fpsCounter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            color: black;
        }
        .closeSettings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: purple;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">Toggle Fullscreen</button>
    <button id="resetButton">Reset Game</button>
    <button id="settingsButton">Settings</button>
    <div id="message">You reached the objective!</div>
    <div id="timer">Time left: 10s</div>
    <div id="endScreen"></div>
    <div id="fpsCounter">FPS: 60</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="settingsTab">
        <div id="settingsContent">
            <div class="closeSettings">&times;</div>
            <h2>Settings</h2>
            <label><input type="checkbox" id="rainbowModeCheckbox"> Rainbow Mode</label><br>
            <label><input type="checkbox" id="krazyStarzCheckbox"> Krazy Starz :D</label><br>
            <label><input type="checkbox" id="showGridCheckbox"> Show Grid</label><br>
            <label><input type="checkbox" id="enableSoundCheckbox"> Enable Sound</label><br>
            <button id="endlessModeButton">Endless Mode (Off)</button><br>
            <label for="fpsSlider">FPS: <span id="fpsValue">60</span></label><br>
            <input type="range" id="fpsSlider" min="30" max="120" step="1" value="60"><br>
            <label for="keyBindings">Change Key Bindings:</label><br>
            <label for="upKey">Up: <input type="text" id="upKey" value="w"></label><br>
            <label for="downKey">Down: <input type="text" id="downKey" value="s"></label><br>
            <label for="leftKey">Left: <input type="text" id="leftKey" value="a"></label><br>
            <label for="rightKey">Right: <input type="text" id="rightKey" value="d"></label><br>
            <button id="saveKeyBindingsButton">Save Key Bindings</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const resetButton = document.getElementById('resetButton');
        const settingsButton = document.getElementById('settingsButton');
        const settingsTab = document.getElementById('settingsTab');
        const closeSettings = document.querySelector('.closeSettings');
        const fpsCounter = document.getElementById('fpsCounter');
        const fpsSlider = document.getElementById('fpsSlider');
        const fpsValue = document.getElementById('fpsValue');
        const endlessModeButton = document.getElementById('endlessModeButton');
        const rainbowModeCheckbox = document.getElementById('rainbowModeCheckbox');
        const krazyStarzCheckbox = document.getElementById('krazyStarzCheckbox');
        const showGridCheckbox = document.getElementById('showGridCheckbox');
        const enableSoundCheckbox = document.getElementById('enableSoundCheckbox');
        const upKeyInput = document.getElementById('upKey');
        const downKeyInput = document.getElementById('downKey');
        const leftKeyInput = document.getElementById('leftKey');
        const rightKeyInput = document.getElementById('rightKey');
        const saveKeyBindingsButton = document.getElementById('saveKeyBindingsButton');

        let isFullscreen = false;
        let lastTime = 0;
        let timer = 10;
        let gameInterval;
        let starCount = 0;
        const maxStars = 5;
        let square, objective, barriers, krazyStars, playerTwoSquare;
        let rainbowMode = false;
        let endlessMode = false;
        let krazyStarz = false;
        let twoPlayerMode = false;
        let fps = 60;
        let frameCount = 0;
        let lastFpsUpdate = 0;

        const keyBindings = {
            up: 'w',
            down: 's',
            left: 'a',
            right: 'd'
        };

        function initializeGame() {
            square = {
                x: 50,
                y: 50,
                size: 30,
                speed: 100,
                color: rainbowMode ? getRainbowColor() : 'blue'
            };
            
            objective = {
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                size: 30,
                color: 'yellow',
                angle: Math.random() * Math.PI * 2
            };
            
            barriers = [
                { x: 100, y: 150, width: 60, height: 20 },
                { x: 200, y: 300, width: 20, height: 60 },
                { x: 400, y: 200, width: 100, height: 20 }
            ];

            krazyStars = krazyStarz ? Array.from({ length: 10 }, () => ({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height - 30),
                size: 20,
                color: getRainbowColor(),
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 2 + 1
            })) : [];

            if (twoPlayerMode) {
                playerTwoSquare = {
                    x: canvas.width - 80,
                    y: canvas.height - 80,
                    size: 30,
                    speed: 100,
                    color: 'red'
                };
            } else {
                playerTwoSquare = null;
            }

            starCount = 0;
            timer = 10;
            fpsCounter.textContent = `FPS: ${fps}`;
            updateTimerDisplay();
            endScreen.style.display = 'none';
        }

        function drawSquare(square, color) {
            ctx.fillStyle = color;
            ctx.fillRect(square.x, square.y, square.size, square.size);
        }

        function drawStar(x, y, size, color, angle) {
            const spikes = 5;
            const outerRadius = size;
            const innerRadius = size / 2;
            const step = Math.PI / spikes;
            ctx.beginPath();
            ctx.translate(x + size / 2, y + size / 2);
            ctx.rotate(angle);
            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const xPos = radius * Math.cos(i * step);
                const yPos = radius * Math.sin(i * step);
                ctx.lineTo(xPos, yPos);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.resetTransform();
        }

        function drawObjective() {
            drawStar(objective.x, objective.y, objective.size / 2, objective.color, objective.angle);
        }

        function drawBarriers() {
            ctx.fillStyle = 'red';
            barriers.forEach(barrier => {
                ctx.fillRect(barrier.x, barrier.y, barrier.width, barrier.height);
            });
        }

        function drawKrazyStars() {
            krazyStars.forEach(star => {
                drawStar(star.x, star.y, star.size, star.color, star.angle);
            });
        }

        function moveSquare(deltaTime) {
            const oldX = square.x;
            const oldY = square.y;

            const movement = square.speed * deltaTime / 1000;

            if (keyState[keyBindings.up]) square.y -= movement;
            if (keyState[keyBindings.down]) square.y += movement;
            if (keyState[keyBindings.left]) square.x -= movement;
            if (keyState[keyBindings.right]) square.x += movement;

            square.x = Math.max(0, Math.min(square.x, canvas.width - square.size));
            square.y = Math.max(0, Math.min(square.y, canvas.height - square.size));

            if (checkCollision()) {
                square.x = oldX;
                square.y = oldY;
            }

            if (checkObjective()) {
                starCount++;
                if (starCount < maxStars) {
                    showMessage();
                    resetObjective();
                    resetTimer();
                    moveBarriers();
                } else {
                    showEndScreen(true);
                }
            }

            if (playerTwoSquare) {
                // Player Two Movement
                const oldX2 = playerTwoSquare.x;
                const oldY2 = playerTwoSquare.y;
                const movement2 = playerTwoSquare.speed * deltaTime / 1000;

                if (keyState['ArrowUp']) playerTwoSquare.y -= movement2;
                if (keyState['ArrowDown']) playerTwoSquare.y += movement2;
                if (keyState['ArrowLeft']) playerTwoSquare.x -= movement2;
                if (keyState['ArrowRight']) playerTwoSquare.x += movement2;

                playerTwoSquare.x = Math.max(0, Math.min(playerTwoSquare.x, canvas.width - playerTwoSquare.size));
                playerTwoSquare.y = Math.max(0, Math.min(playerTwoSquare.y, canvas.height - playerTwoSquare.size));

                if (checkCollision(true)) {
                    playerTwoSquare.x = oldX2;
                    playerTwoSquare.y = oldY2;
                }

                if (checkObjective(true)) {
                    starCount++;
                    if (starCount < maxStars) {
                        showMessage();
                        resetObjective();
                        resetTimer();
                        moveBarriers();
                    } else {
                        showEndScreen(true);
                    }
                }
            }
        }

        function checkCollision(isPlayerTwo = false) {
            const currentSquare = isPlayerTwo ? playerTwoSquare : square;
            return barriers.some(barrier => {
                return !(currentSquare.x > barrier.x + barrier.width ||
                         currentSquare.x + currentSquare.size < barrier.x ||
                         currentSquare.y > barrier.y + barrier.height ||
                         currentSquare.y + currentSquare.size < barrier.y);
            });
        }

        function checkObjective(isPlayerTwo = false) {
            const currentSquare = isPlayerTwo ? playerTwoSquare : square;
            return !(currentSquare.x > objective.x + objective.size ||
                     currentSquare.x + currentSquare.size < objective.x ||
                     currentSquare.y > objective.y + objective.size ||
                     currentSquare.y + currentSquare.size < objective.y);
        }

        function resetObjective() {
            objective.x = Math.random() * (canvas.width - objective.size);
            objective.y = Math.random() * (canvas.height - objective.size);
        }

        function resetTimer() {
            timer = 10;
        }

        function moveBarriers() {
            barriers = [
                { x: Math.random() * (canvas.width - 60), y: Math.random() * (canvas.height - 20), width: 60, height: 20 },
                { x: Math.random() * (canvas.width - 20), y: Math.random() * (canvas.height - 60), width: 20, height: 60 },
                { x: Math.random() * (canvas.width - 100), y: Math.random() * (canvas.height - 20), width: 100, height: 20 }
            ];
        }

        function showMessage() {
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 1000);
        }

        function showEndScreen(win) {
            endScreen.textContent = win ? 'WIN' : 'LOSE';
            endScreen.style.display = 'block';
            clearInterval(gameInterval);
        }

        function updateGame(time) {
            if (starCount >= maxStars && timer > 0) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            objective.angle += 0.01;

            moveSquare(deltaTime);

            if (krazyStarz) {
                krazyStars.forEach(star => {
                    star.x += Math.cos(star.angle) * star.speed;
                    star.y += Math.sin(star.angle) * star.speed;
                    if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
                        star.angle += Math.PI;
                    }
                });
            }

            drawGame();

            if (timer > 0) {
                timer -= deltaTime / 1000;
                updateTimerDisplay();
            } else {
                showEndScreen(false);
            }
        }

        function updateTimerDisplay() {
            timerElement.textContent = `Time left: ${Math.max(0, Math.ceil(timer))}s`;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSquare(square, square.color);
            if (playerTwoSquare) {
                drawSquare(playerTwoSquare, playerTwoSquare.color);
            }
            drawObjective();
            drawBarriers();
            drawKrazyStars();
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.mozRequestFullScreen) {
                    canvas.mozRequestFullScreen();
                } else if (canvas.webkitRequestFullscreen) {
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) {
                    canvas.msRequestFullscreen();
                }
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
            }
        }

        function getRainbowColor() {
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function adjustSpeed(speed) {
            if (twoPlayerMode) {
                square.speed = speed / 2;
                if (playerTwoSquare) {
                    playerTwoSquare.speed = speed / 2;
                }
            } else {
                square.speed = speed;
            }
        }

        function startGame() {
            initializeGame();
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            gameInterval = setInterval(() => {
                requestAnimationFrame(updateGame);
            }, 1000 / fps);
        }

        fullscreenButton.addEventListener('click', toggleFullscreen);

        resetButton.addEventListener('click', startGame);

        settingsButton.addEventListener('click', () => {
            settingsTab.style.display = 'flex';
        });

        closeSettings.addEventListener('click', () => {
            settingsTab.style.display = 'none';
        });

        fpsSlider.addEventListener('input', () => {
            fpsValue.textContent = fpsSlider.value;
            fps = parseInt(fpsSlider.value);
            adjustSpeed(fps);
        });

        endlessModeButton.addEventListener('click', () => {
            endlessMode = !endlessMode;
            endlessModeButton.textContent = `Endless Mode (${endlessMode ? 'On' : 'Off'})`;
        });

        rainbowModeCheckbox.addEventListener('change', () => {
            rainbowMode = rainbowModeCheckbox.checked;
            square.color = rainbowMode ? getRainbowColor() : 'blue';
        });

        krazyStarzCheckbox.addEventListener('change', () => {
            krazyStarz = krazyStarzCheckbox.checked;
        });

        saveKeyBindingsButton.addEventListener('click', () => {
            keyBindings.up = upKeyInput.value;
            keyBindings.down = downKeyInput.value;
            keyBindings.left = leftKeyInput.value;
            keyBindings.right = rightKeyInput.value;
        });

        document.addEventListener('keydown', (event) => {
            keyState[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keyState[event.key] = false;
        });

        startGame();
    </script>
</body>
</html>
